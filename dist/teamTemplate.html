<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Coder's Assemble</title>
  </head>

  <body>
    <header><h1 style="color: rgb(244, 11, 11)">Coder's Assemble</h1></header>
    <div
      class="card border-danger mb-3 border border-4"
      style="width: 18rem; background-color: skyblue; margin: 10px"
    >
      <div class="card-body">
        <h5 class="card-title">Manager-</h5>
        <h5 class="card-title">manager name</h5>
        <p class="card-text">Mobile: manager Number</p>
        <p class="card-text">ID: manager id</p>
        <p class="card-text">
          Email: <a href="mailto:manageremail"> manager email </a>
        </p>
      </div>
    </div>
    <div
      class="card border-danger mb-3 border border-4"
      style="width: 18rem; background-color: lightgreen; margin: 10px"
    >
      <div class="card-body">
        <h5 class="card-title">Engineer-</h5>
        <h5 class="card-title">engineer name</h5>
        <p class="card-text">
          Github:
          <a href="engineergithub"> engineer github</a>
        </p>
        <p class="card-text">ID: engineer id</p>
        <p class="card-text">
          Email: <a href="engineeremail">engineer email</a>
        </p>
      </div>
      <div
        class="card border-danger mb-3 border border-4"
        style="width: 18rem; background-color:lightpink; margin: 10px"
      >
        <div class="card-body">
          <h5 class="card-title">Intern-</h5>
          <h5 class="card-title">intern name</h5>
          <p class="card-text">School: intern school</p>
          <p class="card-text">ID: intern id</p>
          <p class="card-text">
            Email: <a href="mailto:internemail">intern email</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
